<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<title>YARB? - What do you want to eat today?</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script type='text/javascript' src='/js/jquery-1.6.2.min.js'></script>
	<script type='text/javascript' src='/js/jquery.jeditable.mini.js'></script>
</head>

<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);"></body>
<div id="container">
	<div id="header">
		<div class="wrap">
			<div id="logo">
				<h1><a href="/" style="text-decoration:none;color:black;">YARB?</a></h1>
				Yet Another Recipe Book?
			</div>
			<div id="nav">
				<ul id="menu">
					<li><a href="/schedule"><img src="/img/calendar.png" class="{% block schedule_status %}{% endblock %}" /></a></li>
					<li><a href="/recipes"><img src="/img/coffee_cup.png" class="{% block recipes_status %}{% endblock %}" /></a></li>
					<li><a href="/profile"><img src="/img/user.png" class="{% block profile_status %}{% endblock %}" /></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="main">
		<div id="content">
			{% block content %}{% endblock %}
		</div>
		<div id="contentright">
			{% block profile %}{% include 'profile.html' %}{% endblock %}
		</div>
	</div>
	<div id="footer">
		<div class="wrap">
			(c) 2011 The Cornillie Bruvvas

			<br/>docs: <a href="http://code.google.com/appengine/docs/" target="_blank">appengine</a> | <a href="http://docs.jquery.com/Main_Page" target="_blank">jquery</a> | <a href="https://docs.djangoproject.com/en/1.2/ref/templates/builtins/" target="_blank">django</a>
		</div>
	</div>
</div>
</body>
</html>
